<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Opret Ønskeliste</title>
</head>

<body>
    <h1>Opret ny ønskeliste</h1>

    <form th:action="@{/wishlist/create}" method="post" th:object="${wishlist}" >

    <label>Titel</label>
    <input type="text" th:field="*{name}" required />

    <label>Description</label>
    <textarea th:field="*{description}" required></textarea>

    <button type="submit">Gem og vend tilbage</button>

    </form>
</body>

</html>
