<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Ønskeliste</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>


<body>
<nav class="navbar">
    <div class="site-name">Drømmelisten</div>
</nav>

<div class="content">
    <div class="form-container">
        <h2>Opret ny ønskeliste</h2>

        <form th:action="@{/wishlist/create}" method="post" th:object="${wishlist}">
            <div class="form-group">
                <label for="name">Titel:</label>
                <input type="text" id="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
            </div>

            <div class="form-group">
                <label for="imageUrl">Billede URL:</label>
                <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="https://example.com/image.jpg" />
                <small class="form-text">Indsæt et link til et billede (valgfrit)</small>
            </div>

            <div class="btn-container">
                <button type="submit" class="btn-primary">Gem og vend tilbage</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
