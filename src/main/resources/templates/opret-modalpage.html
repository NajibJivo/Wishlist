<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opret Modal</title>
    <link rel="stylesheet" th:href="@{css/opret-modal.css}">
</head>
<body>

<!-- opret Modal -->
<div class="modal fullscreen-center centered">
    <div class="modal-content">
        <h2>Opret profil</h2>
        <br>

        <!-- opret Form -->
        <form th:action="@{/opretModal}" th:object="${user}" method="post">
            <label for="email">E-mail:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Nogen@example.com" required>

            <label for="password">Adgangskode:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Adgangskode" required>

            <!-- Fejlmeddelelse hvis der er en -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>

            <br>

            <button type="submit" class="login-btn">Opret</button>
        </form>

        <br>
        <h4>Eller opret en profil via:</h4>
        <div class="social-login-buttons">
            <a href="https://www.icloud.com" target="_blank" class="social-btn icloud-btn">iCloud</a>
            <a href="https://www.facebook.com" target="_blank" class="social-btn facebook-btn">Facebook</a>
            <a href="https://mail.google.com" target="_blank" class="social-btn gmail-btn">Gmail</a>
        </div>
    </div>
</div>

</body>
</html>
