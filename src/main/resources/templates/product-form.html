<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> <!-- HTML-dokument med Thymeleaf-understøttelse -->
<head>
    <meta charset="UTF-8"> <!-- Angiver tegnsættet til UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Gør siden responsive på mobilenheder -->
    <title>Opret nyt ønske</title> <!-- Sættet sidens titel -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" /> <!-- Link til ekstern CSS-fil med Thymeleaf -->
</head>

<body>
<nav class="navbar">
    <div class="site-name">Drømmelisten</div> <!-- Titel i topmenuen -->
</nav>

<div class="content">
    <div class="form-container">
        <h2>Opret nyt ønske</h2> <!-- Overskrift på formularen -->

        <!-- Formular til at oprette et nyt ønske, sender POST-request til /wish/create -->
        <form th:action="@{/wish/create}" method="post" th:object="${product}">

            <!-- Inputfelt til ønskets titel -->
            <div class="form-group">
                <label for="name">Titel:</label>
                <input type="text" id="name" th:field="*{product.name}" required />
            </div>

            <!-- Inputfelt til link hvor ønsket kan købes -->
            <div class="form-group">
                <label for="purchaseUrl">Link:</label>
                <input type="url" id="purchaseUrl" th:field="*{product.purchase_url}" placeholder="https://example.com/product" />
                <small class="form-text">Indsæt et link til hvor produktet kan købes</small>
            </div>

            <!-- Tekstfelt til beskrivelse af ønsket -->
            <div class="form-group">
                <label for="description">Beskrivelse:</label>
                <textarea id="description" th:field="*{product.description}"></textarea>
            </div>

            <!-- Inputfelt til ønskets pris -->
            <div class="form-group">
                <label for="price">Pris:</label>
                <input type="number" id="price" th:field="*{product.price}" step="0.01" />
            </div>

            <!-- Inputfelt til billede af ønsket (valgfrit) -->
            <div class="form-group">
                <label for="wishUrl">Billede:</label>
                <input type="url" id="wishUrl" th:field="*{product.wish_url}" placeholder="https://example.com/image.jpg" />
                <small class="form-text">Indsæt et link til et billede af ønsket (valgfrit)</small>
            </div>

            <!-- Knap til at indsende formularen -->
            <div class="btn-container">
                <button type="submit" class="btn-primary">Gem og vend tilbage</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
