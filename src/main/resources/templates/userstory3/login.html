<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <div>
        <label for="username">Brugernavn:</label>
        <input type="text" id="username" th:field="*{username}" placeholder="Indtast brugernavn" required />
    </div>

    <div>
        <label for="password">Adgangskode:</label>
        <input type="password" id="password" th:field="*{password}" placeholder="Indtast adgangskode" required />
    </div>

    <div>
        <button type="submit">Log ind</button>
    </div>


    <div th:if="${error}">
        <p style="color: red;" th:text="${error}"></p>
    </div>
</form>

</body>
</html>
