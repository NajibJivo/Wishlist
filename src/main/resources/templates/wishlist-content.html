<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Details</title>
    <link rel="stylesheet" th:href="@{/css/wishlist-content.css}">
</head>
<body>
<div class="container">
    <!-- Wishlist Header -->
    <header>
        <div class="wishlist-info">
            <h1 class="wishlist-title" th:text="${wishlist.name}">Wishlist Name</h1>
            <p class="wishlist-description" th:text="${wishlist.description}">Wishlist description would appear here</p>
        </div>
        <div class="action-buttons">
            <a th:href="@{/wishlists/{id}/edit(id=${wishlist.wishlistId})}" class="btn btn-primary">Edit Wishlist</a>
            <a th:href="@{/wishlists/{id}/products/new(id=${wishlist.wishlistId})}" class="btn btn-success">Add Product</a>
            <form th:action="@{/wishlists/{id}/delete(id=${wishlist.wishlistId})}" method="post">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this wishlist?');">Delete Wishlist</button>
            </form>
        </div>
    </header>

    <!-- Products Grid -->
    <div th:if="${not #lists.isEmpty(wishlist.products)}" class="products-grid">
        <div th:each="product : ${wishlist.products}" class="product-card">
            <div class="product-image">
                <img th:if="${product.imageUrl != null and !product.imageUrl.isEmpty()}"
                     th:src="${product.imageUrl}" alt="Product image">
                <img th:if="${product.imageUrl == null or product.imageUrl.isEmpty()}"
                     src="/images/placeholder.png" alt="No image available">
            </div>
            <div class="product-details">
                <h3 class="product-name" th:text="${product.name}">Product Name</h3>
                <p class="product-description" th:text="${product.description}">Product description</p>
                <p class="product-price" th:text="${'$' + #numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}">$0.00</p>
                <div class="product-actions">
                    <a th:href="@{/wishlists/{wishlistId}/products/{productId}/edit(wishlistId=${wishlist.wishlistId}, productId=${product.productId})}" class="btn btn-primary">Edit</a>
                    <form th:action="@{/wishlists/{wishlistId}/products/{productId}/delete(wishlistId=${wishlist.wishlistId}, productId=${product.productId})}" method="post">
                        <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty state -->
    <div th:if="${#lists.isEmpty(wishlist.products)}" class="empty-state">
        <h3>No products in this wishlist yet!</h3>
        <p>Start adding items to your wishlist.</p>
        <a th:href="@{/wishlists/{id}/products/new(id=${wishlist.wishlistId})}" class="btn btn-success">Add Your First Product</a>
    </div>
</div>
</body>
</html>
